{% extends "base.html" %}
{% block content %}

<h3 class = "center-align">Log In</h3>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">

        <!-- Username-->
        <div class="row">
            <div class="input-field col s12">
            <i class="prefix teal darken-3"></i>
            <input id="username" name="username" type="text" min-length="5" max-length="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="username">Username</label>
          </div>
        </div>
        <!-- Password-->
        <div class="row">
            <div class="input-field col s12">
            <i class="prefix teal darken-3"></i>
            <input id="password" name="password" type="password" min-length="5" max-length="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>
      
        <!-- Log In button-->
        <div class="row">
            <button type="submit" class="col s12 btn-large teal darken-3 text-shadow">
                Log In <i class="fab fa-pagelines"></i>
            </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="brown-text teal-darken-4">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
